<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <div class = "outer-container">
        <h1 class = "nanum-pen-script-regular">Standard Calculator</h1>
        <div id = "io" class = "nanum-pen-script-regular"></div>
        <div class = "container">
            <button class = "btn nanum-pen-script-regular" id = "ac">AC</button>
            <button class = "btn nanum-pen-script-regular" id = "clear">C</button>
            <button class = "btn nanum-pen-script-regular" id = "percent">%</button>
            <button class = "btn nanum-pen-script-regular" id = "divide">รท</button>
            <button class = "btn nanum-pen-script-regular" id = "seven">7</button>
            <button class = "btn nanum-pen-script-regular" id = "eight">8</button>
            <button class = "btn nanum-pen-script-regular" id = "nine">9</button>
            <button class = "btn nanum-pen-script-regular" id = "multiply">ร</button>
            <button class = "btn nanum-pen-script-regular" id = "four">4</button>
            <button class = "btn nanum-pen-script-regular" id = "five">5</button>
            <button class = "btn nanum-pen-script-regular" id = "six">6</button>
            <button class = "btn nanum-pen-script-regular" id = "negative">-</button>
            <button class = "btn nanum-pen-script-regular" id = "one">1</button>
            <button class = "btn nanum-pen-script-regular" id = "two">2</button>
            <button class = "btn nanum-pen-script-regular" id = "three">3</button>
            <button class = "btn nanum-pen-script-regular" id = "plus">+</button>
            <button class = "btn nanum-pen-script-regular" id = "dot">.</button>
            <button class = "btn nanum-pen-script-regular" id = "zero">0</button>
            <button class = "btn nanum-pen-script-regular" id = "answer">=</button>
        </div>
    </div>
    <script src = "./index.js"></script>
</body>
</html>
